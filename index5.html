<script>
/* ===== ê¸°ë³¸ ìƒíƒœ/ìœ í‹¸ ===== */
const $ = s => document.querySelector(s);
const svg = $('#clock'), ticks = $('#ticks'), minHand = $('#minuteHand'), hourHand = $('#hourHand');
// ê¸°ì¡´: const state = { now:{h:3,m:0}, ... }
// êµì²´:
const state = { now:{ hourAbs: 3, m: 0 }, target:{h:3,m:0}, difficulty:'five' };

// ë Œë” í•¨ìˆ˜ êµì²´
function render(hAbs = state.now.hourAbs, mm = state.now.m){
  const m = mm;
  const h12 = ((hAbs % 12) + 12) % 12;      // í‘œì‹œìš© 12ì‹œê°„
  const minuteAngle = m * 6;                // 6ë„/ë¶„
  const hourAngle   = h12 * 30 + m * 0.5;   // 30ë„/ì‹œ + ë¶„ ë³´ì •
  minHand.setAttribute('transform', `rotate(${minuteAngle} 100 100)`);
  hourHand.setAttribute('transform', `rotate(${hourAngle} 100 100)`);
}

//const state = { now:{h:3,m:0}, target:{h:3,m:0}, difficulty:'five' };

function newQ(){
  const diff = state.difficulty || 'five';
  state.target = randomTime(diff);

  const init = randomTime(diff);
  state.now.hourAbs = init.h;   // ì ˆëŒ€ ì‹œ
  state.now.m       = init.m;

  document.getElementById('targetLabel').textContent =
    `${((state.target.h%12)+12)%12||12}ì‹œ ${String(state.target.m).padStart(2,'0')}ë¶„`;
  render();
}

const pad2 = n => String(n).padStart(2,'0');
const labelTime = (h,m)=>`${((h%12)+12)%12||12}ì‹œ ${pad2(m)}ë¶„`;

/* ëˆˆê¸ˆ ë§Œë“¤ê¸° */
(function buildTicks(){
  const cx=100,cy=100,rO=86,rI=80,rH=76;
  for(let i=0;i<60;i++){
    const a=(i/60)*2*Math.PI, isH=i%5===0;
    const r1=isH?rH:rI, x1=cx+r1*Math.sin(a), y1=cy-r1*Math.cos(a);
    const x2=cx+rO*Math.sin(a), y2=cy-rO*Math.cos(a);
    const ln=document.createElementNS('http://www.w3.org/2000/svg','line');
    ln.setAttribute('x1',x1); ln.setAttribute('y1',y1);
    ln.setAttribute('x2',x2); ln.setAttribute('y2',y2);
    ln.setAttribute('stroke',isH?'#9aa3d4':'#4a4f77'); ln.setAttribute('stroke-width',isH?'2.2':'1.1');
    ticks.appendChild(ln);
    if(isH){
      const num=(i/5)||12, rn=66, tx=cx+rn*Math.sin(a), ty=cy-rn*Math.cos(a)+4;
      const t=document.createElementNS('http://www.w3.org/2000/svg','text');
      t.setAttribute('x',tx); t.setAttribute('y',ty); t.setAttribute('fill','#cdd2ff');
      t.setAttribute('font-size','10'); t.setAttribute('text-anchor','middle'); t.textContent=num;
      ticks.appendChild(t);
    }
  }
})();

/* ë Œë”ë§ */
function render(hh=state.now.h, mm=state.now.m){
  const m=mm, h=((hh%12)+12)%12;
  const ma=m*6;                 // 6ë„/ë¶„
  const ha=h*30 + m*0.5;        // 30ë„/ì‹œ + ë¶„ ë³´ì •
  minHand.setAttribute('transform',`rotate(${ma} 100 100)`);
  hourHand.setAttribute('transform',`rotate(${ha} 100 100)`);
}

/* ë¬¸ì œ ìƒì„±/í‘œì‹œ */
function randomTime(diff){
  let h=Math.floor(Math.random()*12), m=0;
  if(diff==='hour') m=0;
  else if(diff==='half') m=30;
  else if(diff==='ten') m=(Math.floor(Math.random()*6))*10;
  else if(diff==='five') m=(Math.floor(Math.random()*12))*5;
  else m=Math.floor(Math.random()*60);
  return {h,m};
}
function newQ(){
  const diff = state.difficulty || 'five';
  state.target = randomTime(diff);
  // í˜„ì¬ê°’ì€ ë‹¤ë¥¸ ì„ì˜ê°’ìœ¼ë¡œ ì´ˆê¸°í™”
  const init = randomTime(diff);
  state.now.h = init.h; state.now.m = init.m;
  $('#targetLabel').textContent = labelTime(state.target.h, state.target.m);
  render();
}
$('#difficulty').addEventListener('change', e=>{ state.difficulty=e.target.value; newQ(); });
$('#newQ').addEventListener('click', newQ);

/* ì¢Œí‘œâ†’ê°ë„ */
function angleFromPoint(clientX, clientY){
  const rect = svg.getBoundingClientRect();
  const sx=(clientX-rect.left)*(200/rect.width);
  const sy=(clientY-rect.top)*(200/rect.height);
  let deg = Math.atan2(sx-100, -(sy-100))*180/Math.PI; if(deg<0)deg+=360; return deg;
}

/* ===== ë“œë˜ê·¸(ëª¨ë°”ì¼ ì•ˆì •í™” + ë¶„ì¹¨ ëŒë¦¬ë©´ ì‹œì¹¨ ëˆ„ì ) ===== */
let dragKind = null, activeId = null, startX = 0, startY = 0;

// ë¶„ì¹¨ ëˆ„ì  íšŒì „ìš©
let originHourAbs = 0;     // ë“œë˜ê·¸ ì‹œì‘ ì‹œ ì ˆëŒ€ ì‹œ
let originMinute  = 0;     // ë“œë˜ê·¸ ì‹œì‘ ì‹œ ë¶„(0..59)
let lastMFloat    = null;  // ì§€ë‚œ í”„ë ˆì„ì˜ ë¶„(0..60 float)
let accDeltaMin   = 0;     // ëˆ„ì  ì´ë™ ë¶„(ìŒìˆ˜/ì–‘ìˆ˜)
let tempM = null, tempHAbs = null;

// ê°ë„ ê³„ì‚° ìœ í‹¸ì€ ê¸°ì¡´ angleFromPoint ì‚¬ìš©

function getPoint(evt){
  if (evt.touches && evt.touches[0]) return {x:evt.touches[0].clientX, y:evt.touches[0].clientY, id:0};
  if (evt.changedTouches && evt.changedTouches[0]) return {x:evt.changedTouches[0].clientX, y:evt.changedTouches[0].clientY, id:0};
  return {x:evt.clientX, y:evt.clientY, id:evt.pointerId};
}

// ë‚œì´ë„â†’ìŠ¤í…(ë¶„) ë§¤í•‘
function stepMinutes(diff){
  return diff==='hour' ? 60 :
         diff==='half' ? 30 :
         diff==='ten'  ? 10 :
         diff==='five' ? 5  : 1;
}

// JS ìŒìˆ˜ ë‚˜ë¨¸ì§€ ë³´ì •
const mod = (n, m) => ((n % m) + m) % m;

function startDrag(e, kind){
  e.preventDefault();
  const p = getPoint(e);
  dragKind = kind; activeId = ('pointerId' in e) ? e.pointerId : 0;
  startX = p.x; startY = p.y;

  if (kind === 'm'){
    originHourAbs = state.now.hourAbs;
    originMinute  = state.now.m;
    // í˜„ì¬ ê°ë„â†’ë¶„(ë¶€ë™)ìœ¼ë¡œ ì´ˆê¸°í™”
    const deg = angleFromPoint(p.x, p.y);
    lastMFloat = mod(deg/6, 60);
    accDeltaMin = 0;
  }
  const t = (kind === 'm') ? minHand : hourHand;
  t.setPointerCapture?.(activeId);
}

function moveDrag(e){
  if (!dragKind) return;
  if (('pointerId' in e) && e.pointerId !== activeId) return;
  const p = getPoint(e);
  e.preventDefault();

  // 5px ë°ë“œì¡´
  const dx = p.x - startX, dy = p.y - startY;
  if ((dx*dx + dy*dy) < 25) return;

  const deg = angleFromPoint(p.x, p.y);

  if (dragKind === 'm'){
    const mFloat = mod(deg/6, 60); // 0..60 float
    // ë˜í•‘ ë³´ì •: í° ì í”„ë¥¼ ì—°ì† ì´ë™ìœ¼ë¡œ í™˜ì‚°
    let delta = mFloat - lastMFloat;      // -60..60
    if (delta > 30)  delta -= 60;
    if (delta < -30) delta += 60;

    accDeltaMin += delta;                 // ëˆ„ì  ë¶„ ì´ë™
    lastMFloat   = mFloat;

    // ë¯¸ë¦¬ë³´ê¸°(ìŠ¤ëƒ… ì—†ì´ ë¶€ë“œëŸ½ê²Œ)
    const totalMin   = originMinute + accDeltaMin;        // ê¸°ì¤€ ë¶„ + ëˆ„ì  ì´ë™
    const hourOffset = Math.floor(totalMin / 60);         // ìŒìˆ˜ë„ OK
    const previewMin = mod(totalMin, 60);
    const previewH   = originHourAbs + hourOffset;

    tempM   = previewMin;
    tempHAbs= previewH;
    render(tempHAbs, tempM);
  } else {
    // ì‹œì¹¨ ì§ì ‘ ë“œë˜ê·¸: ë¶€ë“œëŸ¬ìš´ ë¯¸ë¦¬ë³´ê¸°(ì •ìˆ˜ ìŠ¤ëƒ…ì€ endì—ì„œ)
    const hFloat = mod(deg/30, 12);
    tempHAbs = Math.round(hFloat) + Math.floor(state.now.hourAbs/12)*12; // ê°€ê¹Œìš´ ì‹œê°„ëŒ€ë¡œ
    render(tempHAbs, state.now.m);
  }
}

function endDrag(e){
  if (!dragKind) return;
  if (('pointerId' in e) && e.pointerId !== activeId) return;

  if (dragKind === 'm'){
    // ëˆ„ì  ë¶„(total)ì—ì„œ ë°”ë¡œ ìŠ¤ëƒ…(ì •í™•!)
    const step = stepMinutes(state.difficulty);   // 60/30/10/5/1
    const totalMin      = originMinute + accDeltaMin;      // ì‹¤ìˆ˜
    const totalRounded  = Math.round(totalMin / step) * step; // ìŠ¤ëƒ…ëœ ì „ì²´ ë¶„
    const hourOffset    = Math.floor(totalRounded / 60);
    const newMinute     = mod(totalRounded, 60);
    const newHourAbs    = originHourAbs + hourOffset;

    state.now.m       = newMinute;
    state.now.hourAbs = newHourAbs;

    // ì„ì‹œê°’ ì´ˆê¸°í™”
    tempM = tempHAbs = null; lastMFloat = null; accDeltaMin = 0;
  } else {
    // ì‹œì¹¨ ë“œë˜ê·¸ ë: ì •ìˆ˜ ì‹œë¡œ ìŠ¤ëƒ… (í˜„ì¬ êµ¬ê°„ì—ì„œ ê°€ì¥ ê°€ê¹Œìš´ ì •ìˆ˜ ì‹œ)
    state.now.hourAbs = tempHAbs ?? state.now.hourAbs;
    tempHAbs = null;
  }

  dragKind = null; activeId = null;
  render(); // ìµœì¢… ë°˜ì˜
}

// ë¦¬ìŠ¤ë„ˆ
minHand.addEventListener('pointerdown', e=>startDrag(e,'m'), { passive:false });
hourHand.addEventListener('pointerdown', e=>startDrag(e,'h'), { passive:false });
window.addEventListener('pointermove',  moveDrag,          { passive:false });
window.addEventListener('pointerup',    endDrag,           { passive:false });
window.addEventListener('pointercancel',endDrag,           { passive:false });



/* ===== ì •ë‹µ í™•ì¸ & ë³´ê¸° ===== */
function checkAnswer(){
  const nowH12 = ((state.now.hourAbs % 12) + 12) % 12;

  const ok = (nowH12 === tgtH12) && (state.now.m === state.target.m);
  const res = document.getElementById('resultSet');
  if(ok){
    res.textContent='ì •ë‹µ! ì˜í–ˆì–´ìš” ğŸ‰'; res.className='result ok';
    triggerCelebration('ì •ë‹µ! ì˜í–ˆì–´ìš” ğŸ‰', 3000);
  }else{
    res.textContent=`ì•„ì‰¬ì›Œìš”! ì •ë‹µì€ ${((tgtH12||12))}ì‹œ ${String(state.target.m).padStart(2,'0')}ë¶„`;
    res.className='result bad';
  }
}

$('#checkSet').addEventListener('click', checkAnswer);
$('#showAnswerSet').addEventListener('click', ()=>{ state.now={...state.target}; render(); });

/* ===== ì½ì–´ì£¼ê¸° + íƒ€ì´í•‘ ===== */
let _typeTimer=null;
function typeOut(el,text,speed=28){
  if(_typeTimer){clearInterval(_typeTimer);_typeTimer=null;}
  el.classList.remove('done'); el.textContent=''; let i=0;
  _typeTimer=setInterval(()=>{ el.textContent=text.slice(0,i++); if(i>text.length){clearInterval(_typeTimer);_typeTimer=null; el.classList.add('done');}},speed);
}
function loadVoices(){return new Promise(r=>{const v=speechSynthesis.getVoices(); if(v&&v.length) r(v); else speechSynthesis.onvoiceschanged=()=>r(speechSynthesis.getVoices());});}
async function speakNow(){
  const out=$('#readText'); const h=((state.now.h%12)+12)%12||12, m=state.now.m;
  const txt = (m===0) ? `ì§€ê¸ˆì€ ${h}ì‹œ ì •ê°ì´ì—ìš”.` : `ì§€ê¸ˆì€ ${h}ì‹œ ${m}ë¶„ì´ì—ìš”.`;
  typeOut(out, txt);
  try{
    const vs=await loadVoices(); const v=vs.find(v=>v.lang?.toLowerCase().startsWith('ko'))||vs[0];
    speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(txt);
    u.lang=v?.lang||'ko-KR'; u.voice=v||null; u.rate=.95; speechSynthesis.speak(u);
  }catch{}
}
$('#btnReadTime').addEventListener('click', speakNow, {passive:true});

/* ===== ì¶•í•˜(ì»¨í˜í‹° + í† ìŠ¤íŠ¸) ===== */
const toastEl = document.getElementById('toast');
function showToast(text){
  toastEl.textContent=text; toastEl.classList.remove('show'); void toastEl.offsetWidth; toastEl.classList.add('show');
  setTimeout(()=>toastEl.classList.remove('show'), 2400);
}
(function(){
  const c=document.getElementById('celebrateCanvas'), ctx=c.getContext('2d');
  let W,H,parts=[],end=0,raf=null;
  function resize(){W=c.width=innerWidth*devicePixelRatio;H=c.height=innerHeight*devicePixelRatio;}
  window.addEventListener('resize',resize); resize();
  const Col=['#ffd480','#9ad0ff','#ff95c8','#7c4dff','#7ee5a5','#fff'];
  function R(a,b){return Math.random()*(b-a)+a}
  function spawn(n=140){
    parts.length=0;
    for(let i=0;i<n;i++){
      parts.push({x:R(0,W),y:R(-H*.2,-20),vx:R(-1,1),vy:R(1.2,3),g:R(.008,.02),
        s:R(6,14),r:R(0,6.28),vr:R(-.08,.08),c:Col[(Math.random()*Col.length)|0],a:R(.7,1)});
    }
  }
  function tick(){
    ctx.clearRect(0,0,W,H);
    for(const p of parts){
      p.vy+=p.g; p.x+=p.vx; p.y+=p.vy; p.r+=p.vr;
      ctx.globalAlpha=p.a; ctx.fillStyle=p.c;
      ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.r);
      ctx.fillRect(-p.s/2,-p.s/2,p.s,p.s);
      ctx.restore(); ctx.globalAlpha=1;
    }
    if(Date.now()<end) raf=requestAnimationFrame(tick);
    else { ctx.clearRect(0,0,W,H); cancelAnimationFrame(raf); }
  }
  window.triggerCelebration=(text='ì •ë‹µ! ì˜í–ˆì–´ìš” ğŸ‰', ms=2800)=>{
    showToast(text); spawn(); end=Date.now()+ms; tick();
  };
